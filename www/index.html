<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Тестовий додаток</h1>
      </ion-header-bar>
      <ion-content>

        <div class="item item-divider"></div>

        <div class="live-container">
          <img class="live-grab" src="data:image/jpeg;base64, {{jsBuffer.Image}}" imageonload="refreshPreview()">

          <div ng-if="jsBuffer.Image">
            Розмір: {{(jsBuffer.Image.length / 1024).toFixed(2)}}КБ
          </div>
        </div>

        <div class="item item-divider"></div>

        <div class="item">
          <button class="button button-block button-outline button-dark ion-android-earth" ng-click="getImage()">
            Сфоткати
          </button>
        </div>

        <div class="item item-divider"></div>

        <ion-toggle toggle-class="toggle-calm" ng-model="formControls.captureEnabled" ng-change="switchCapture(formControls.captureEnabled)">Камера</ion-toggle>
        <ion-toggle toggle-class="toggle-assertive" ng-model="formControls.liveRefreshEnabled" ng-change="switchLiveRefresh(formControls.liveRefreshEnabled)">Стрім</ion-toggle>

      </ion-content>
    </ion-pane>
  </body>
</html>
